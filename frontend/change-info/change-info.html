<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./change-info.css">
</head>
<body>
    <div class="wrapper">
        <div class="container text-white">
            <div class="display-4 fw-bold text-center p-5 border-bottom border-4">CHANGE INFORMATION</div>
            <div class="d-flex justify-content-center">
                <form class="m-3 ps-5 pe-5 col-8">
                    <div class="mb-3">
                        <label for="inputFullname" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="inputFullname">
                    </div>
                    <div class="mb-3">
                        <label for="inputNum" class="form-label">Phone number</label>
                        <input type="tel" class="form-control" pattern="[0-9]{10}" id="inputNum">
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="box d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary mt-3 mb-3 w-25">
                            <a href="../home-page/home-page.html">CHANGE</a>
                        </button>
                            <a href="../home-page/home-page.html">Back</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
